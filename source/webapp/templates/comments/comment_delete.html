{% extends 'base.html' %}
{% block content %}
    <h1>Delete Comment</h1>
    <p>Are you sure you want to delete this comment?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'announcement_detail' comment.announcement.id %}">Cancel</a>
    </form>
{% endblock %}
